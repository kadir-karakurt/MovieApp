{% load static %}

<div class="card mb-2" >
    <img src="{% static 'img/'|add:film.image %}" class="card-img-top" alt="..."> {# src - source #}
    <div class="card-body">
        <h5 class="card-title">{{ film.film_name }}</h5>
        <p class="card-text">{{ film.description }}</p>
        <a href="{% url 'details' film.id %}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
